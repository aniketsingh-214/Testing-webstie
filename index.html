<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Professional Portfolio - Aniket Singh</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --secondary: #8b5cf6;
            --dark: #1e293b;
            --darker: #0f172a;
            --light: #f8fafc;
            --gray: #64748b;
            --success: #10b981;
            --error: #ef4444;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }

        /* NAVBAR */
        nav {
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        nav h1 {
            font-size: 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            position: relative;
            padding: 5px 0;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s;
        }

        nav a:hover::after,
        nav a.active::after {
            width: 100%;
        }

        nav a:hover {
            color: var(--primary);
        }

        /* MAIN CONTENT */
        main {
            flex: 1;
            padding: 40px 20px;
            max-width: 1200px;
            margin: auto;
            width: 100%;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from { 
                opacity: 0; 
                transform: translateY(30px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        h2 {
            color: var(--dark);
            margin-bottom: 20px;
            font-size: 32px;
        }

        p {
            line-height: 1.8;
            color: var(--gray);
            margin-bottom: 15px;
        }

        /* BUTTONS */
        .btn {
            padding: 12px 24px;
            border: none;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            margin-right: 10px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
        }

        .btn-outline {
            background: white;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-outline:hover {
            background: var(--primary);
            color: white;
        }

        /* SERVICES GRID */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .service-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 12px;
            color: white;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .service-card h3 {
            margin-bottom: 15px;
            font-size: 22px;
        }

        .service-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        /* CONTACT FORM */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            font-family: inherit;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .error {
            color: var(--error);
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            background: var(--success);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* STATS SECTION */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 25px;
            border-radius: 12px;
            color: white;
            text-align: center;
        }

        .stat-number {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 16px;
            opacity: 0.9;
        }

        /* SKILLS */
        .skill-bar {
            margin-bottom: 20px;
        }

        .skill-name {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 500;
        }

        .skill-progress {
            height: 10px;
            background: #e2e8f0;
            border-radius: 10px;
            overflow: hidden;
        }

        .skill-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 10px;
            transition: width 1s ease-out;
            width: 0;
        }

        /* FOOTER */
        footer {
            background: rgba(30, 41, 59, 0.95);
            color: white;
            text-align: center;
            padding: 30px;
            margin-top: 50px;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-links a:hover {
            color: var(--primary);
        }

        /* LOADING SPINNER */
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            nav ul {
                gap: 15px;
            }

            nav a {
                font-size: 14px;
            }

            .card {
                padding: 25px;
            }

            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <script>

                    </div>

                    <div class="skill-bar">

                            <span>85%</span>
                        </div>
                        <div class="skill-progress">

                    <div class="services-grid">

                        <div class="service-card" onclick="showServiceDetails('UI/UX Design')">
                            <div class="service-icon">ðŸŽ¨</div>

                        </div>

                        <div class="service-card" onclick="showServiceDetails('Responsive Design')">

                        <div class="service-card" onclick="showServiceDetails('Performance Optimization')">

                        <div class="service-card" onclick="showServiceDetails('E-Commerce')">

                    <button class="btn" onclick="navigate('/contact')" style="margin-top: 30px;">Request a Quote</button>

            "/portfolio": () => `

                            <p>Modern, professional website for a tech company with CMS integration</p>
                            <div style="margin-top: 15px;">

                        <div class="service-card" style="background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);">

            `,
            
            "/contact": () => `
                <div class="card">
                    <h2>Get In Touch</h2>
                    <p>Have a project in mind? Let's discuss how I can help bring your vision to life.</p>
                    
                    <form id="contactForm" onsubmit="handleSubmit(event)">
                        <div class="form-group">
                            <label for="name">Name *</label>
                            <input type="text" id="name" name="name" required />
                            <div class="error" id="nameError">Please enter your name</div>
                        </div>

                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="email" id="email" name="email" required />
                            <div class="error" id="emailError">Please enter a valid email</div>
                        </div>

                        <div class="form-group">
                            <label for="subject">Subject *</label>
                            <input type="text" id="subject" name="subject" required />
                            <div class="error" id="subjectError">Please enter a subject</div>
                        </div>

                        <div class="form-group">
                            <label for="message">Message *</label>
                            <textarea id="message" name="message" required></textarea>
                            <div class="error" id="messageError">Please enter your message</div>
                        </div>

                        <button type="submit" class="btn">Send Message</button>
                        <div class="spinner" id="spinner"></div>
                    </form>

                    <div class="success-message" id="successMessage">
                        âœ… Thank you! Your message has been sent successfully. I'll get back to you soon.
                    </div>
                </div>
            `
        };

        // Router function with animation
        function router() {
            const path = location.hash.slice(1) || "/";
            const app = document.getElementById("app");
            
            // Get route content
            const routeContent = routes[path] ? routes[path]() : `
                <div class="card">
                    <h2>404 - Page Not Found</h2>
                    <p>The page you're looking for doesn't exist.</p>
                    <button class="btn" onclick="navigate('/')">Go Home</button>
                </div>
            `;
            
            // Fade out
            app.style.opacity = '0';
            
            setTimeout(() => {
                app.innerHTML = routeContent;
                app.style.opacity = '1';
                
                // Update active nav link
                updateActiveNavLink(path);
                
                // Initialize page-specific features
                initializePageFeatures(path);
            }, 150);
        }

        // Navigate function
        function navigate(path) {
            location.hash = path;
        }

        // Update active navigation link
        function updateActiveNavLink(path) {
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === '#' + path) {
                    link.classList.add('active');
                }
            });
        }

        // Initialize page-specific features
        function initializePageFeatures(path) {
            if (path === '/' || path === '') {
                animateCounters();
            } else if (path === '/about') {
                animateSkillBars();
            }
        }

        // Animate counter numbers
        function animateCounters() {
            const counters = document.querySelectorAll('.stat-number');
            counters.forEach(counter => {
                const target = parseInt(counter.getAttribute('data-count'));
                const duration = 2000;
                const increment = target / (duration / 16);
                let current = 0;

                const updateCounter = () => {
                    current += increment;
                    if (current < target) {
                        counter.textContent = Math.floor(current);
                        requestAnimationFrame(updateCounter);
                    } else {
                        counter.textContent = target + '+';
                    }
                };

                updateCounter();
            });
        }

        // Animate skill bars
        function animateSkillBars() {
            setTimeout(() => {
                const skillFills = document.querySelectorAll('.skill-fill');
                skillFills.forEach(fill => {
                    const width = fill.getAttribute('data-width');
                    fill.style.width = width + '%';
                });
            }, 200);
        }

        // Show service details
        function showServiceDetails(service) {
            alert(`You clicked on: ${service}\n\nThis could open a modal or navigate to a detailed service page!`);
        }

        // Handle form submission
        function handleSubmit(event) {
            event.preventDefault();
            
            const spinner = document.getElementById('spinner');
            const successMessage = document.getElementById('successMessage');
            const form = document.getElementById('contactForm');
            
            // Show spinner
            spinner.style.display = 'block';
            
            // Simulate API call
            setTimeout(() => {
                spinner.style.display = 'none';
                successMessage.style.display = 'block';
                form.reset();
                
                // Hide success message after 5 seconds
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 5000);
            }, 2000);
        }

        // Event listeners
        window.addEventListener("hashchange", router);
        window.addEventListener("load", router);

        // Add transition to app container
        document.getElementById('app').style.transition = 'opacity 0.15s ease-in-out';
    </script>
